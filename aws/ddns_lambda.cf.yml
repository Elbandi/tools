AWSTemplateFormatVersion: 2010-09-09
Parameters:
  TagChanges:
    Description: Update DNS on instance Tag changes? (requires CloudTrail)
    Type: String
    AllowedValues:
      - yes
      - no
    Default: no
    ConstraintDescription: yes or no

Conditions:
  TagChanges: !Equals [ !Ref TagChanges, yes ]

Resources: 
  StateEvent:
    Type: "AWS::Events::Rule"
    Properties: 
      Name: ec2_state_lambda_ddns
      Description: Invoke lambda DDNS handler on instance start/stop events
      EventPattern:
        source:
          - "aws.ec2"
        detail-type:
          - "EC2 Instance State-change Notification"
        detail:
          state:
            - "running"
            - "stopped"
            - "terminated"
      State: ENABLED
      Targets:
        - 
          Arn:
            Fn::GetAtt:
              - "LambdaFunction"
              - "Arn"
          Id: ddns_lambda
  
  TagEvent:
    Type: "AWS::Events::Rule"
    Condition: TagChanges
    Properties: 
      Name: ec2_tag_lambda_ddns
      Description: Invoke lambda DDNS handler on changing tags on instances (requires CloudTrail)
      EventPattern:
        detail-type:
          - "AWS API Call via CloudTrail"
        detail:
          eventSource:
            - "ec2.amazonaws.com"
          eventName:
            - "CreateTags"
            - "DeleteTags"
      State: ENABLED
      Targets:
        - 
          Arn:
            Fn::GetAtt:
              - "LambdaFunction"
              - "Arn"
          Id: ddns_lambda
  
  PermInvokeLambdaStateEvent:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName:
        Ref: LambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
          - "StateEvent"
          - "Arn"
  
  PermInvokeLambdaTagEvent:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName:
        Ref: LambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
          - "TagEvent"
          - "Arn"
  
  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties: 
      FunctionName: ddns_lambda
      Handler: index.lambda_handler
      MemorySize: 128
      Role: 
        Fn::GetAtt:
          - "LambdaRole"
          - "Arn"
      Runtime: python2.7
      Timeout: 60
      Code:
        ZipFile: |
          import bz2, base64
          exec(bz2.decompress(base64.b64decode('')))
  
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties: 
      RoleName: ddns-lambda-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
  
  LambdaPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: ddns-lambda-policy2
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action: "ec2:Describe*"
            Resource: "*"
          -
            Effect: Allow
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: "*"
          -
            Effect: Allow
            Action: "route53:*"
            Resource: "*"
      Roles:
        -
          Ref: LambdaRole
